<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events:Change/Copy/Paste</title>
</head>
<body>
    <h3>Event:Change : Triggers when element has finished changing</h3>
    <input type="text" onchange="alert(this.value)" />
    <input type="button" value="button" />
    <h2>Event:Input : Triggers every thime after a value is modified</h2>
    <input type="text" id="input"> oninput: <span id="result"></span>
    <h3>Events:Cut, Copy and Paste</h3>
    <input type="text" id="inputs">
</body>
<script src="../JavaScript/60.js"></script>
</html>
