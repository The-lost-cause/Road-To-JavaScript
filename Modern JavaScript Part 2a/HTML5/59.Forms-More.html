<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Navigation Understanding</title>
</head>
<body>
    <h1>Form Navigation</h1>
    <form name="one">
        <input type="text" name="form1" value="1">
        <input type="text" name="form2" value="2">
    </form>
    <form name="two">
        <input type="text" name="form3" value="3">
        <input type="text" name="form4" value="4">
    </form>
    <form name="three">
        <input type="text" name="form6" value="5">
        <input type="text" name="form6" value="6">
    </form>
    <h2>Program: Add an option to Select</h2>
    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
      </select>
      <!-- FieldSets in a FORM-->
      <form id="form">
          <fieldset name="userFields">
              <legend>Info</legend>
              <input type="text" name="login">
          </fieldset>
      </form>
</body>
<script src="../JavaScript/58.js"></script>
</html>
